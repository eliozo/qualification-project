{% extends 'global.html' %}

{% block content %}
        <div class="col-sm-8 text-left">
        <p>Norādes uz olimpiāžu uzdevumu pirmavotiem.</p>
        <dl>
        {% for source in sources %}
        <dt>[{{ source.label }}] <a class="info" href="{{ source.url }}">{{ source.name }}</a></dt>
        <dd class="info">{{ source.description }}</dd>
        {% endfor %}
        </dl>
        </div>
{% endblock %}
