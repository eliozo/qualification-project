{% extends 'global.html' %}

{% block content %}
<div class="col-sm-8 text-left">
    <div class="container">
        {{jsonfile}}
    </div>

    {% for problem in problems %}

    <h3 style="font-size: 120%; color: #1565C0;">{{ problem.problemid }}</h3>

    {{ problem.text |safe }}
    {% if problem.imagefile != '' %}
    <p><img src="http://www.dudajevagatve.lv/static/eliozo/images/{{ problem.imagefile }}" width="250" /></p>
    {% endif %}
    <p style="font-size:80% !important"><a href="{{ url_for('problems.getProblem',problemid=problem.problemid) }}">
            VairƒÅk...
        </a></p>
    {% endfor %}
</div>
{% endblock %}
