<!DOCTYPE html>
<html>

<body>

    <head>
        <title>Youtube atrisinājumi</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}" />
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://localhost:5000/" style="padding: 5px 5px"><a href="http://localhost:5000/"><img src="{{ url_for('static',filename='nms-logo.png') }}" style="width:80px;" alt="NMS-logo"></a></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="{{ url_for('main') }}">Sākumlapa</a></li>
                        <li><a href="{{ url_for('getOlympiads') }}">Olimpiāžu arhīvs</a></li>
                        <li><a href="{{ url_for('getSkills') }}">Prasmes</a></li>
                        <li class="active"><a href="{{ url_for('getVideo') }}">Video atrisinājumi</a></li>
                        <li><a href="{{ url_for('getInfo') }}">Bibliogrāfija</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <a href="http://localhost:5000/" class="button">Atpakaļ</a>
        <h1 class="info">Saites uz video</h1>
        <ul>
        {% for problem in all_problemids %}
        <li><a href="http://localhost:5000/problem?problemid={{problem}}">{{ problem }}</a></li>
        {% endfor %}
        </ul>

    </body>

</html>
